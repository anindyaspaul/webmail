{% extends "base.html" %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">From</th>
      <th scope="col">Subject</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for message in messages %}
    <tr>
      <td>{{ message.sent_from.email }}</td>
      <td><a href="/message?id={{ message.id }}">{{ message.subject }}</a></td>
      <td>{{ message.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
