{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'signup' %}">
  {{ form.non_field_errors }}

  {% csrf_token %}

  <div class="form-group">
    {{ form.username.errors }}
    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Enter username">
  </div>

  <div class="form-group">
    {{ form.password1.errors }}
    <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
    <input type="password" class="form-control" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" placeholder="Password">
  </div>

  <div class="form-group">
    {{ form.password2.errors }}
    <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
    <input type="password" class="form-control" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" placeholder="Repeat password">
  </div>

  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
