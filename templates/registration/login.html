{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username or password did not match. Please try again.</p>
{% endif %}

{% if next %}
<p>Please login to see this page.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="Enter username">
  </div>

  <div class="form-group">
    <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Password">
  </div>

  <input type="hidden" name="next" value="{{ next }}">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
